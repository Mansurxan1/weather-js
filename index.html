<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ob-havo Ma'lumotlari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="login-box">
            <h2>Ob-havo Ma'lumotlari</h2>
            <form id="authForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Login</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Parol</label>
                </div>
                <button type="submit">Kirish</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <div class="dashboard-container" id="dashboard" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>Ob-havo Ma'lumotlari</h1>
                <div class="buttons">
                    <button id="temperature" class="active">Havo harorati</button>
                    <button id="wind">Shamol</button>
                    <button id="cloud">Bulutlilik</button>
                </div>
            </div>
            <div id="map-container"></div>
            <div class="legend" id="legend"></div>
        </div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Ma'lumotlar yuklanmoqda...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.all.min.js"></script>
    <script src="login.js"></script>
    <script src="index.js"></script>
</body>
</html>
